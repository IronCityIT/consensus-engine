name: AI Consensus Analysis

on:
  workflow_call:
    inputs:
      findings_json:
        description: 'Base64 encoded JSON findings'
        required: true
        type: string
      product:
        description: 'Product name'
        type: string
        default: 'generic'
      client_id:
        description: 'Client ID'
        type: string
        default: 'default'
      scan_id:
        description: 'Scan ID to update'
        type: string
        default: ''
      api_url:
        description: 'QNAP API URL'
        type: string
        default: 'https://api.ironcityit.com/ingest'
    secrets:
      GROQ_API_KEY:
        required: true
      OPENROUTER_API_KEY:
        required: true
      GEMINI_API_KEY:
        required: true
      IRONCITY_API_KEY:
        required: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: IronCityIT/consensus-engine

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests

      - name: Run Consensus Engine
        id: consensus
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "${{ inputs.findings_json }}" | base64 -d > /tmp/findings.json
          python src/consensus_engine.py /tmp/findings.json \
            -p "${{ inputs.product }}" \
            -c "${{ inputs.client_id }}" \
            -o /tmp/result.json --pretty
          echo "=== AI CONSENSUS RESULT ==="
          cat /tmp/result.json

      - name: Update scan in QNAP
        if: inputs.scan_id != ''
        env:
          API_KEY: ${{ secrets.IRONCITY_API_KEY }}
        run: |
          # Build update payload
          jq --arg sid "${{ inputs.scan_id }}" \
             '{scan_id: $sid, ai_consensus: .}' /tmp/result.json > /tmp/update.json
          
          curl -s -X POST "${{ inputs.api_url }}" \
            -H "Content-Type: application/json" \
            -H "X-API-Key: $API_KEY" \
            -d @/tmp/update.json
          
          echo "âœ… AI consensus posted to QNAP"
