name: AI Consensus Analysis

on:
  workflow_call:
    inputs:
      findings_json:
        description: 'Base64 encoded JSON'
        required: true
        type: string
      product:
        description: 'Product name'
        type: string
        default: 'generic'
      client_id:
        description: 'Client ID'
        type: string
        default: 'default'
      scan_id:
        description: 'Scan ID to update in Firestore'
        type: string
        default: ''
      firestore_url:
        description: 'Cloud Function URL to post results'
        type: string
        default: ''
    secrets:
      GROQ_API_KEY:
        required: true
      OPENROUTER_API_KEY:
        required: true
      GEMINI_API_KEY:
        required: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: IronCityIT/consensus-engine

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests

      - name: Run Consensus Engine
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "${{ inputs.findings_json }}" | base64 -d > /tmp/findings.json
          cat /tmp/findings.json
          python src/consensus_engine.py /tmp/findings.json -p "${{ inputs.product }}" -c "${{ inputs.client_id }}" -o /tmp/result.json --pretty
          echo "=== CONSENSUS RESULT ==="
          cat /tmp/result.json

      - name: Post to Firestore
        if: inputs.firestore_url != '' && inputs.scan_id != ''
        run: |
          # Update existing scan with AI consensus
          curl -s -X POST "${{ inputs.firestore_url }}" \
            -H "Content-Type: application/json" \
            -d "{\"update_scan_id\": \"${{ inputs.scan_id }}\", \"ai_consensus\": $(cat /tmp/result.json)}"
