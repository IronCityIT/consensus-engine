name: AI Consensus Analysis

on:
  workflow_call:
    inputs:
      findings_json:
        description: 'JSON string of findings to analyze'
        required: true
        type: string
      product:
        description: 'Product name (dns-guard, threat-inspector, attacksim-pro)'
        required: false
        type: string
        default: 'generic'
      client_id:
        description: 'Client identifier'
        required: false
        type: string
        default: 'default'
    outputs:
      consensus_result:
        description: 'AI consensus analysis result'
        value: ${{ jobs.analyze.outputs.result }}
    secrets:
      GROQ_API_KEY:
        required: true
      OPENROUTER_API_KEY:
        required: true
      GEMINI_API_KEY:
        required: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.consensus.outputs.result }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: IronCityIT/consensus-engine

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests

      - name: Run Consensus Engine
        id: consensus
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo '${{ inputs.findings_json }}' > /tmp/findings.json
          RESULT=$(python src/consensus_engine.py /tmp/findings.json -p "${{ inputs.product }}" -c "${{ inputs.client_id }}")
          echo "result<<EOF" >> $GITHUB_OUTPUT
          echo "$RESULT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
