name: AI Consensus Analysis

on:
  workflow_call:
    inputs:
      findings_json:
        description: 'Base64 encoded JSON string of findings'
        required: true
        type: string
      product:
        description: 'Product name'
        required: false
        type: string
        default: 'generic'
      client_id:
        description: 'Client identifier'
        required: false
        type: string
        default: 'default'
    outputs:
      consensus_result:
        description: 'AI consensus result (base64 encoded)'
        value: ${{ jobs.analyze.outputs.result }}
    secrets:
      GROQ_API_KEY:
        required: true
      OPENROUTER_API_KEY:
        required: true
      GEMINI_API_KEY:
        required: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.consensus.outputs.result }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: IronCityIT/consensus-engine

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests

      - name: Run Consensus Engine
        id: consensus
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "${{ inputs.findings_json }}" | base64 -d > /tmp/findings.json
          cat /tmp/findings.json
          python src/consensus_engine.py /tmp/findings.json -p "${{ inputs.product }}" -c "${{ inputs.client_id }}" -o /tmp/result.json
          RESULT=$(cat /tmp/result.json | base64 -w0)
          echo "result=$RESULT" >> $GITHUB_OUTPUT
